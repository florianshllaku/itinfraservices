- name: Install MYSQL Server
  apt:
    name: mysql-server
    update_cache: yes
    state: present
- name: Install PyMYSQL
  apt:
    name: "{{ item }}"
    state: present
  become: yes
  with_items:
  - python-pymysql
  - python3-pymysql
  - python-mysqldb
  
- name: Start Mysql Service
  service: 
    name: mysql 
    state: started 
    enabled: true
- name: create a new database with its name
  mysql_db:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    name: "{{ db_name }}"
    state: present

- name: create db user 
  mysql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    host: "{{ mysql_host }}"
    login_host: "{{ mysql_login_host }}"
    priv: '{{ db_name }}.*:ALL'
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
  
- name: Create user 
  mysql_user:
    name: "prometheus"
    password: "{{ prometheus_db_password }}"
    priv: '*.*:ALL'
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
  notify:
    - restart sqld_exporter

- name: ensure mysql is configured to bind to wp server
  ini_file:
    dest: /etc/mysql/mysql.conf.d/mysqld.cnf
    section: mysqld
    option: "bind-address"
    value: "{{ mysql_bind_address }}"
  notify:
    - restart mysql