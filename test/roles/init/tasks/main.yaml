- name: Disable sudo pass
  copy:
    dest: /etc/sudoers.d/flshll
    content: "flshll     ALL  = NOPASSWD: ALL"

- name: setup network
  template:
    src: enp0s8.j2
    dest: /etc/netplan/55-enp0s8.yaml
  notify:
    - netplan apply
    - dpkg

    
- name: setup syslog
  template:
    src: 51-telegraf.conf
    dest: /etc/rsyslog.d/51-telegraf.conf
  notify:
    - restart rsyslog

