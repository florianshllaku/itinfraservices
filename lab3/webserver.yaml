---
- name: Playbook
  hosts: 127.0.0.1
  remote_user: flshll
  become: yes
  vars:
    port: 8080
    domain: static
  tasks:
  - name: Disable sudo pass
    copy:
      dest: /etc/sudoers.d/flshll
      content: "flshll     ALL  = NOPASSWD: ALL"

  - name: "APT: Install aptitude package"
    apt:
      name: aptitude
      force_apt_get: yes

  - name: install apache2
    apt: 
      name=apache2
      update_cache=yes 
      state=latest 

  - name: Install PHP for Apache2
    apt: 
        name=libapache2-mod-php
        update_cache=yes 
        state=latest

  - name: apache2 listen on port 8080
    copy:
      src: ports.conf
      dest: /etc/apache2/ports.conf
    notify:
      - restart apache2

  - name: Create virtual host file for static content
    copy: 
      src=virtualhost.conf 
      dest=/etc/apache2/sites-available/{{ domain }}.conf
    notify:
      - restart apache2

  - name: Enable virtual host
    command: a2ensite {{ domain }}
    notify:
      - restart apache2

  handlers:
    - name: restart apache2
      service:
        name=apache2 
        state=restarted
